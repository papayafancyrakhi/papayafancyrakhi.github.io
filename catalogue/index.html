<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Papaya Fancy Rakhi - Catalogue</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
		<link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />

		<!-- CSS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet" />
		<link rel="stylesheet" href="/style/global.css" />
		<link rel="stylesheet" href="/style/catalogue.css" />
	</head>
	<body>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg">
			<div class="container">
				<a class="navbar-brand" href="/">
					<img
						src="/assets/logo.jpeg"
						alt="Logo"
						style="
							height: 50px;
							width: 50px;
							border-radius: 50%;
							object-fit: cover;
							margin-right: 10px;
						" />
					Papaya Fancy Rakhi
				</a>
			</div>
		</nav>

		<div
			class="hero text-center mb-5"
			style="background-image: url(&quot;/assets/hero.png&quot;)">
			<h1>Celebrate Raksha Bandhan with Premium Rakhis</h1>
			<p class="text-gold">Handpicked designs, delivered across India</p>
		</div>

		<!-- Catalogue -->
		<div class="container py-1">
			<h2 class="text-center mb-4">Rakhi Catalogue</h2>
			<div class="container mb-4">
				<div class="filter-bar">
					<div class="label">Tags:</div>

					<div id="categoryFilters" class="d-flex flex-wrap gap-2"></div>

					<!-- Sort -->
					<div>
						Sort by:
						<select
							id="sortCatalogue"
							class="form-select form-select-sm d-inline-block w-auto">
							<option value="default">Default</option>
							<option value="price-asc">Price: Low → High</option>
							<option value="price-desc">Price: High → Low</option>
							<option value="discount">Highest Discount</option>
						</select>
					</div>
				</div>
			</div>

			<div id="catalogue" class="row g-4"></div>
		</div>

		<!-- sticky -->
		<div class="sticky-menu-wrapper">
			<a href="javascript:void(0)" class="floating-shop" id="floatingMenu">
				<i class="fas fa-bars"></i>
			</a>

			<div class="menu-actions" id="menuActions">
				<a href="/" class="menu-action" title="Home">
					<i class="fas fa-home"></i>
				</a>
				<a
					href="https://wa.me/917601938547"
					class="menu-action"
					title="WhatsApp Us">
					<i class="fab fa-whatsapp"></i>
				</a>
				<a href="tel:+917601938547" class="menu-action" title="Call Us">
					<i class="fas fa-phone"></i>
				</a>
			</div>
		</div>

		<footer class="mt-5 text-center">
			© 2026 Papaya Fancy Rakhi. All rights reserved.
		</footer>

		<!-- JS -->
		<script src="/scripts/catalogue.js"></script>
		<script src="/scripts/floatingmenu.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
