<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>{{TITLE}} - Papaya Fancy Rakhi</title>
		<meta name="description" content="{{DESCRIPTION}}" />
		<meta property="og:title" content="{{TITLE}}" />
		<meta property="og:description" content="{{DESCRIPTION}}" />
		<meta property="og:image" content="{{MAIN_IMAGE}}" />
		<meta property="og:url" content="{{URL}}" />
		<meta property="og:type" content="product" />

		<link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

		<link rel="stylesheet" href="/style/global.css" />
		<link rel="stylesheet" href="/style/products.css" />
	</head>

	<body>
		<main>
			<nav
				class="navbar navbar-expand-lg navbar-dark"
				style="background-color: var(--deep-red)">
				<div class="container">
					<a class="navbar-brand" href="/">
						<img
							src="/assets/logo.webp"
							width="50"
							height="50"
							alt="Papaya Fancy Rakhi logo"
							style="
								border-radius: 50%;
								object-fit: cover;
								margin-right: 10px;
							" />
						Papaya Fancy Rakhi
					</a>
				</div>
			</nav>

			<div class="container my-4">
				<div class="row g-4 align-items-start">
					<div class="col-12 col-md-6 d-flex flex-column h-100">
						<div class="product-container h-100 d-flex flex-column">
							<div
								id="carouselMain"
								class="carousel slide"
								data-bs-ride="carousel">
								<div class="carousel-inner" id="carouselInner">
									{{CAROUSEL}}
								</div>
							</div>
							<div
								class="d-flex flex-wrap mt-2 justify-content-center carousel-thumbs"
								id="gallery">
								{{GALLERY}}
							</div>
						</div>
					</div>

					<div class="col-12 col-md-6 d-flex">
						<div class="product-container d-flex flex-column gap-3 w-100 h-100">
							<h1 id="productTitle">{{TITLE}}</h1>

							<div class="description" id="productDescription">
								{{DESCRIPTION}}
							</div>

							<div class="mb-2">
								<span class="fw-bold">Rs </span>
								<span id="productPrice" class="fs-4 fw-bold">{{PRICE}}</span>
								<span id="oldPrice" class="old-price">{{OLD_PRICE}}</span>
								<span id="discountBadge" class="discount-badge"
									>{{DISCOUNT}}</span
								>
							</div>

							<div class="tags mb-2">
								<strong>Tags:</strong> <span id="productTags">{{TAGS}}</span>
							</div>

							<div class="notice">
								* Price is finalized on WhatsApp after confirmation with seller.
							</div>

							<div class="action-btn d-flex gap-2 mt-2">
								<button id="whatsappBtn" class="whatsapp-Btn">
									<i class="fab fa-whatsapp me-2"></i> Contact on WhatsApp
								</button>
								<a href="tel:+917601938547" class="call-Btn">
									<i class="fas fa-phone"></i> Contact on Phone
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="sticky-menu-wrapper">
				<button type="button" class="floating-shop" id="floatingMenu">
					<i class="fas fa-bars"></i>
				</button>

				<div class="menu-actions" id="menuActions">
					<a href="/catalogue/" class="menu-action"
						><i class="fas fa-shopping-cart"></i
					></a>
					<a href="https://wa.me/917601938547" class="menu-action"
						><i class="fab fa-whatsapp"></i
					></a>
					<a href="tel:+917601938547" class="menu-action"
						><i class="fas fa-phone"></i
					></a>
				</div>
			</div>
		</main>

		<footer class="mt-5 text-center">
			Â© 2026 Papaya Fancy Rakhi. All rights reserved.
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="/scripts/floatingmenu.js"></script>
		<script src="/scripts/whatsapp.js"></script>
	</body>
</html>
